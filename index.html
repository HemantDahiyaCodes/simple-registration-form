<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"
          ><input type="radio" name="account-type" id="personal-account" class="inline" />
          Personal</label
        >
        <label for="business-account"
          ><input type="radio" name="account-type" id="business-account" class="inline" />
          Business</label
        >
      </fieldset>
      <fieldset>
        <label for="">Upload a profile picture:<input type="file" id="profile-picture"/></label>
        <label for=""><input type="number" min="13" max="100" id="age" />Input your age
          (years):</label
        >
        <label for=""
          >How did you hear about us?
          <select name="" id="options">
            <option value="">(select one)</option>
            <option value="1">Discord</option>
            <option value="2">Google</option>
            <option value="3">A friend</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="">Provide a feedback:
            <textarea name="" id="bio" cols="30" rows="3" placeholder="Did you like our coffee?"></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions"
          ><input type="checkbox" id="terms-and-conditions" required class="inline"/> I accept
          the <a href="#">terms and conditions</a></label
        >
      <input type="submit" value="submit" />
    </form>
</div>
  </body>
</html>
